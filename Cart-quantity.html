<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <button
      onclick="
      console.log(`Cart Quantity:  ${cartQuantity}`);
      "
    >
      Show Quantity
    </button>

    <button
      onclick=" updateCartQuantity(1); 
    "
    >
      Add to Cart
    </button>

    <button
      onclick=" updateCartQuantity(2); 
    "
      0
    >
      +2
    </button>

    <button
      onclick="
        updateCartQuantity(3);
    "
    >
      +3
    </button>

    <button
      onclick=" updateCartQuantity(4);
    "
    >
      +4
    </button>

    <button
      onclick="
    cartQuantity = 0;
    console.log('Cart Quantity was Reset');
    console.log(`Cart Quantity:  ${cartQuantity}`);
    "
    >
      Reset
    </button>

    <button
      onclick="
      updateCartQuantity(-2);
    "
    >
      -2
    </button>

    <button
      onclick="
      updateCartQuantity(-3);
    "
    >
      -3
    </button>

    <button
      onclick="
      updateCartQuantity(-1);
    "
    >
      Remove from the cart
    </button>

    <script>
      let cartQuantity = 0;

      function updateCartQuantity(change) {
        if (cartQuantity + change > 10) {
          alert("cart is full");
          return;
        }
        if (cartQuantity + change < 0) {
          alert("Not more items to remove");
          return;
        }
        cartQuantity += change;
        console.log(`Cart quantity: ${cartQuantity}`);
      }
    </script>
  </body>
</html>
